name: Full Stack CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # Backend
      - name: Install server
        run: |
          cd server
          npm install

      - name: Run backend tests
        run: |
          cd server
          npm test || echo "No backend tests yet"

      # Frontend
      - name: Install client
        run: |
          cd client
          npm install

      - name: Run frontend tests
        run: |
          cd client
          npm test || echo "No frontend tests yet"
